<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>

    <script>
        let ncmb = new NCMB(appKey, clientKey);
        let UTdata = ncmb.DataStore("UpdateTest");
        let key = "score";

        function plus() {
            UTdata.fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg += results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }
        
        function minus() {
            UTdata.fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg += results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

    </script>
</head>

<body>
    <h1 class="text-light bg-secondary">電卓</h1>
    <div>
        <input type="text" id="data" placeholder="数値">
        <input type="text" id="data" placeholder="数値">
         <a onclick="plus" class="btn btn-outline-secondary" role="buton">+</a>
         <a onclick="minus" class="btn btn-outline-secondary" role="buton">-</a>
    </div>

    <div id="display" class="text-light bg-info">
        Results
    </div>
</body>

</html>
